<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系統入侵中...</title>
  <style>
    html, body {
      background: black;
      color: #00ff00;
      margin: 0;
      padding: 0;
      font-family: monospace;
      font-size: 16px;
      overflow: hidden;
    }
    #hacker {
      white-space: pre-wrap;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="hacker">正在連接遠端系統...\n啟動入侵模擬中...</div>

  <script>
    window.onload = () => {
      // 嘗試全螢幕（部分瀏覽器可能需要點擊觸發）
      document.documentElement.requestFullscreen?.().catch(() => {});

      // 啟動震動
      if (navigator.vibrate) {
        navigator.vibrate([300, 100, 300, 100, 500]);
      }

      // 模擬綠色代碼快速跑
      const hackerDiv = document.getElementById('hacker');
      hackerDiv.innerText = '';
      let counter = 0;
      const interval = setInterval(() => {
        const line = Math.random().toString(36).substring(2, 20);
        hackerDiv.innerText += line + '\n';
        hackerDiv.scrollTop = hackerDiv.scrollHeight;
        counter++;
        if (counter > 100) clearInterval(interval);
      }, 50);
    }
  </script>
</body>
</html>
